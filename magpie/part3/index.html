    <main class="container">
        <h1>대출이자 계산기</h1>
        <table class="table">

            <tbody>
              <tr>
                
                <th scope="row">대출금</th>
                <td>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="loan" >
                        <span class="input-group-text">원</span>
                    </div>
                </td>
                <td>
                        <button type="button" class="btn btn-outline-primary" id="loan-100">+1백만</button>
                        <button type="button" class="btn btn-outline-primary" id="loan-1000">+1천만</button>
                        <button type="button" class="btn btn-outline-primary" id="loan-10000">+1억</button>
                                     
                </td>
              </tr>
              <tr>
                <th scope="row">대출 금리</th>
                <td>
                    <div class="input-group mb-3">
                        <span class="input-group-text">연</span>
                        <input type="text" class="form-control" id="interest">
                        <span class="input-group-text">%</span>
                      </div>
                </td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-primary" id="interest-3">3%</button>
                        <button type="button" class="btn btn-outline-primary" id="interest-4">4%</button>
                        <button type="button" class="btn btn-outline-primary" id="interest-5">5%</button>
                        <button type="button" class="btn btn-outline-primary" id="interest-6">6%</button>
                        <button type="button" class="btn btn-outline-primary" id="interest-8">8%</button>
                        <button type="button" class="btn btn-outline-primary" id="interest-10">10%</button>
                    </div>    
                </td>
              </tr>
              <tr>
                <th scope="row">상환 기간</th>
                <td>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="period" >
                        <span class="input-group-text">개월</span>
                    </div>
                </td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-primary" id="period-6mon">6개월</button>
                        <button type="button" class="btn btn-outline-primary" id="period-1">1년</button>
                        <button type="button" class="btn btn-outline-primary" id="period-2">2년</button>
                        <button type="button" class="btn btn-outline-primary" id="period-3">3년</button>
                        <button type="button" class="btn btn-outline-primary" id="period-5">5년</button>
                        <button type="button" class="btn btn-outline-primary" id="period-10">10년</button>
                    </div>
                </td>
              </tr>
            </tbody>
        </table>
        <label for="number-input">숫자 입력:</label>
        <button type="button" id="calculate">계산하기</button>
        <div id="result">원</div>
<input type="text" id="number-input" name="number-input">
<script>
  // 입력 값에 천 단위로 ,를 삽입하는 함수
  function addCommasToNumber() {
    const input = document.getElementById("number-input");
    const value = input.value.replace(/,/g, ""); // 기존 쉼표 제거
    const newValue = Number(value).toLocaleString(); // 쉼표 삽입
    input.value = newValue; // 입력 값 업데이트
  }
  
  // 입력 칸의 값이 변경될 때마다 숫자에 쉼표를 추가하는 이벤트 리스너 등록
  const input = document.getElementById("number-input");
  input.addEventListener("input", addCommasToNumber);
</script>
